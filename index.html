<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Play Rock Paper Scissors</title>
</head>
<body>
  <div id="root">
    <div class="game">
      <div class="buttons">
        <button id="rockButton" value="Rock" onclick=getResult(this.value)>Rock</button>
        <button id="paperButton" value="Paper" onclick=getResult(this.value)>Paper</button>
        <button id="scissorsButton" value="Scissors" onclick=getResult(this.value)>Scissors</button>
      </div>
      <div class="result">
        <h3 class="playerText" id="playerText">You Picked: </h3>
        <h3 class="computerText"id="computerText" >Computer Picked: </h3>
        <h3 id="winner" class="">  </h3>
      </div>
      <div class="score">
        <h3 class="playerText" id="winText">Wins: </h3>
        <h3 class="computerText" id="lossText">Losses: </h3>
        <h3 class="neutralText" id="neutralText">Draws: </h3>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
